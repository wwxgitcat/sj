<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>__URL__</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

<meta name="format-detection" content="telephone=no">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="stylesheet" href="__css__/amazeui.min.css"/>
<link rel="stylesheet" href="__default__/style.css"/>
<script src="__js__/jquery.min.js"></script>
<script src="__js__/amazeui.min.js"></script>

</head>

<body>
<div class="container">
	<header data-am-widget="header" class="am-header am-header-default my-header">
      <div class="am-header-left am-header-nav am-dropdown"  data-am-dropdown>
        <a href="javascript:;" class="am-dropdown-toggle"  data-am-dropdown-toggle>
          <i class="am-header-icon am-icon-th-large"></i>
        </a>
        <div style="display:none">

        </div>
        <ul class="am-dropdown-content">
            <li><a href="#">xx</a></li>
            <li><a href="#">xxx</a></li>
          </ul>
      </div>
      <h1 class="am-header-title">
        <a href="#title-link" class="">demo</a>
      </h1>
      <div class="am-header-right am-header-nav">
        <a href="#right-link" class="">
          <i class="am-header-icon  am-icon-share-alt"></i>
        </a>
      </div>
    </header>
    <!-- banner -->
    <div data-am-widget="slider" class="am-slider am-slider-a1" data-am-slider='{&quot;directionNav&quot;:false}'>
      <ul class="am-slides">
        <li>
          <img src="__default__/bing-1.jpg">
        </li>
        <li>
          <img src="__default__/bing-1.jpg">
        </li>
        <li>
          <img src="__default__/bing-1.jpg">
        </li>
        <li>
          <img src="__default__/bing-1.jpg">
        </li>
      </ul>
    </div>
    <div class="am-cf am-g my-shop-nav">
    	<div class="my-shop-nav-panellf">
        	<div class=" my-shop-nav-img am-circle ">
        	<img src="__default__/img1.jpg" class="am-circle m-img-thumbnail" />
            </div>
        </div>
        <div class="my-shop-nav-panelrt am-fr">
        	<ul class="am-nav am-nav-pills my-shop-nav-ul">
            	<li><a href="#">xx</a></li>

            </ul>
        </div>
    </div>
    <div class="am-cf am-g">
    	<ul class="am-avg-sm-2 my-shop-product-list">
          {foreach name ="data" item="vo"}      
        	<li>
            	<div class="am-panel am-panel-default">
                    <div class="am-panel-bd">
                    	<img class="am-img-responsive" src="{$vo.pict_url}" />
                        <h3><a href="{$vo.item_url}">{$vo['title']}</a></h3>
                        <div>
                            <span class="list-product-price-span">￥{$vo['reserve_price']}</span>
                            <span class="list-product-price-span">折扣价￥{$vo['zk_final_price']}</span>
                            <span class="list-product-commission-span">销量<br/>{$vo.volume}</span>
                            <!-- <span class="list-product-sorce-span">省份<br/>{$vo.provcity}</span> -->
                        </div>
                        <hr data-am-widget="divider" style="" class="am-divider am-divider-default am-cf"/>
                        <ol class="am-avg-sm-3 product-list-share">
                        	<li><a href="#"><img src="__default__/icon1.png" class="am-img-responsive" /></a></li>
                            <li><a href="#"><img src="__default__/icon2.png" class="am-img-responsive" /></a></li>
                            <li><a href="#"><img src="__default__/icon3.png" class="am-img-responsive" /></a></li>
                        </ol>
                    </div>
                </div>
            </li>
            {/foreach}
        </ul>
    </div>
    
    
    <footer data-am-widget="footer" class="am-footer am-footer-default" data-am-footer="{  }">
        <hr data-am-widget="divider" style="" class="am-divider am-divider-default"/>
      <div class="am-footer-miscs ">
        <p>CopyRight©2014 AllMobilize Inc. 模板收集自 <a href="http://www.cssmoban.com/" target="_blank" title="moban">moban</a></p>
        <p>京ICP备1308</p>
      </div>
    </footer>
    <!--底部-->
    <div data-am-widget="navbar" class="am-navbar am-cf my-nav-footer " id="">
      <ul class="am-navbar-nav am-cf am-avg-sm-4 my-footer-ul">
        <li>
          <a href="/wap/" class="">
            <span class="am-icon-home"></span>
            <span class="am-navbar-label">首页</span>
          </a>
        </li>
        <li>
          <a href="#" class="">
            <span class=" am-icon-map-marker"></span>
            <span class="am-navbar-label">地图</span>
          </a>
        </li>
        <li style="position:relative">
          <a href="javascript:;" onClick="showFooterNav();" class="">
            <span class="am-icon-user"></span>
            <span class="am-navbar-label">会员</span>
          </a>
          <div class="footer-nav" id="footNav">
          	<span class=" am-icon-bank"><a href="#">买家中心</a></span>
            <span class="am-icon-suitcase"><a href="#">卖家中心</a></span>
            <span class="am-icon-power-off"><a href="#">安全退出</a></span>
          </div>
        </li>
      </ul>
      <script>
	  	function showFooterNav(){
			$("#footNav").toggle();
		}
	  </script>
    </div>
</div>
</body>
</html>
